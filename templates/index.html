<html lang="en-GB">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/static/bootstrap-5.0.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container" style="text-align: center;">
        <div class='bk'>
            <img id="img_person" src="/static/images/down.png" style="left:370px; top:490px; position:absolute"/>
        </div>
        <div id="shop-menu">
            <!-- Button trigger modal -->
            <button id="modal-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal" style="display: none;">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div id="menu-app">
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title" id="exampleModalLabel">{{stand_name}}</h2>
                            </div>
                            <div class="modal-body" style="text-align: left;">
                                <div class="container">
                                    <template v-for="(item, idx) in menu_data">
                                        <div v-on:click="add_item(idx)" class="row">
                                            <div class="col-8">
                                                <h3>{{item.food_name}}</h3>
                                                <h5>${{item.food_price}}</h5>
                                            </div>
                                            <div class="col-4">
                                                <img v-bind:src="item.food_image_url" class="rounded"
                                                    style="width: 80; height: 80">
                                            </div>
                                        </div>
                                        <hr class="my-4">
                                    </template>
                                    <div class="row mb-4">
                                        <div class="col-10">
                                            <h5>Selected</h5>
                                        </div>
                                        <div class="col-2">
                                            <button v-on:click="clear_item()" type="button"
                                                class="btn btn-secondary btn-sm">Clear</button>
                                        </div>
                                    </div>
                                    <template v-for="(item, idx) in select_items">
                                        <div class="row">
                                            <div class="col-7">
                                                <span>{{item.food_name}}</span>
                                            </div>
                                            <div class="col-3">
                                                <span>${{item.food_price}}</span>
                                            </div>
                                            <div class="col-2">
                                                <img src="/static/images/trash.png" v-on:click="delete_item(idx)"
                                                    style="width: 20px; height: 20px;">
                                            </div>
                                        </div>
                                    </template>
                                    <hr class="my-4">
                                    <div class="row">
                                        <div class="col-7">
                                            <span>total charge</span>
                                        </div>
                                        <div class="col-3">
                                            <span>${{total_charge}}</span>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="menu-submit" v-on:click="send_item()" type="button"
                                    class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/bootstrap-5.0.1-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/static/game.js"></script>
    <script src="/static/menu.js"></script>
</body>

</html>
